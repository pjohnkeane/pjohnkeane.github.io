name: 'Biscuits for Cheese'
description: 'A product management, UX, and creativity blog, written by John Keane'
meta_description: 'Biscuits for Cheese is a blog about product management, UX, and creativity, written by John Keane'

aboutPage: false

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://pjohnkeane.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://pjohnkeane.github.io'
author:         'John Keane'
authorTwitter:  'pjohnkeane'

permalink:       /:year/:month/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
