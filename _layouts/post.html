---
layout: default
archive: true
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
    </header>
    <section id="post-body">
        {{content}}
    </section>
</article>
<footer id="post-meta" class="clearfix">

    <section id="sharing">
        {% include share.html %}
    </section>

    <section id="author-bio">
        <a href="http://twitter.com/{{ site.authorTwitter }}" class="imglink">
            <img class="avatar" src="/assets/images/avatar.png">
            <div>
                <span><strong>{{ site.author }}</strong></span><br>
                <span>(@{{ site.authorTwitter }})</span>
                <!-- <span>{{ site.description }}</span> -->
            </div>
        </a>
    </section>

</footer>

<!-- Disqus comments -->
{% if site.disqus %}
    <div class="archive readmore">
        <h3>Comments</h3>
        {% include disqus.html %}
    </div>
{% endif %}
